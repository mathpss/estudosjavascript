<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Evenos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
           background: rgb(69, 145, 69); 
           color: white;
           width: 200px;
           height: 200px;
           line-height: 200px ;
           text-align: center;
        }
    </style>

</head>
<body>
    <div id="area" >
       interaja... 

    </div>
        <script>
            var a = window.document.getElementById('area')
            a.addEventListener('click', clicar)// fica escutando qual evento vai ocorrer ('o evento que quero escutar', qual ação)
            a.addEventListener('mouseenter', entrar)
            a.addEventListener('mouseout', sair)
            function clicar(){
                
                a.innerText = 'Clicou!'
                a.style.background = 'red'
            }

            function entrar(){
                a. innerText = 'Entou'
            }
            function sair(){
                a.innerText = 'Saiu'
                a.style.background = 'green'
            }

        </script>

</body>
</html>
