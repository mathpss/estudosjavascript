<html lang="pt-br">
<head>

    <style>
        body{
            background-color: rgb(86, 86, 192) ;

</head>
<body>
    <h1>Olá, mundo!</h1> <!-- essa é a única forma de comentario no html-->
    <p>já me livrei da maldição</p>

    <script>
    
    var n1 = Number(window.prompt('digite um numero'))//string
    var n2 = Number(window.prompt('digite outro numero'))//string
    
    var soma = n1 + n2    

    window.alert('A soma dos numeros é ' + String(soma))
    window.alert(`o resultado da soma é ${soma}`)//é obrigatorio usar crase com o placeholder

    // o + para concatenação

    </script>
